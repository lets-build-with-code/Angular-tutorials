<form [formGroup]="loginFormGroup" (ngSubmit)="login()">
  <div class="form-grou col-4 py-3">
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
      placeholder="Enter email" formControlName="email">
  </div>
  <div class="form-group col-4 py-3">
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
      formControlName="password">
  </div>

  <div class="form-group row" [formGroup]="addrFormGroup">
    <div class="col-4"> <input type="text" class="form-control" placeholder="Street" formControlName="street"></div>
    <div class="col-4"><input type="text" class="form-control" placeholder="City" formControlName="city"></div>
    <div class="col-4"><input type="text" class="form-control" placeholder="Zipcode" formControlName="zipcode"></div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
