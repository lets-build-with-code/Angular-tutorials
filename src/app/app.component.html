<form [formGroup]="customForm" (ngSubmit)="submitAge()">
    <div class="col-4 py-2">
        <input type="number" class="form-control" placeholder="Enter the age here" formControlName="age">

        <span *ngIf="customForm.get('age')?.hasError('required') && customForm.get('age')?.touched" class="text-danger">Age is
            required</span><br>

        <span *ngIf="customForm.get('age')?.hasError('min') && customForm.get('age')?.touched" class="text-danger">Minimum two digit
            allowed</span><br>

        <span *ngIf="customForm.get('age')?.hasError('max') && customForm.get('age')?.touched" class="text-danger">Maximum two digit
            allowed</span><br>

        <span *ngIf="customForm.get('age')?.hasError('ageLimitExceed') && customForm.get('age')?.touched" class="text-danger">
            Age limit exceed. It should be less than 25</span>
    </div>
    <div>
        <button class="btn btn-primary">Submit</button>
    </div>


</form>
