<form [formGroup]="customForm" (ngSubmit)="submitAge()">

    <div class="row py-2">
        <div class="col-4 ">
            <input type="text" class="form-control" placeholder="Enter the email here" formControlName="email">

        </div>
        <div class="col-4">


            <p *ngIf="customForm.get('email')?.hasError('required') && customForm.get('email')?.touched"
                class="text-danger">Email is
                required</p>

            <p *ngIf="customForm.get('email')?.hasError('emailAlreadyExist') && customForm.get('email')?.touched"
                class="text-danger">Email already Exist. Please choose another Email ID</p>

            <p *ngIf="!customForm.get('email')?.hasError('emailAlreadyExist') && customForm.get('email')?.touched"
                class="text-success">Email is available</p>
        </div>

    </div>

    <div> <button class="btn btn-primary">Submit</button></div>

</form>
