<div class="container">
  
    <div class="row">
       <div class="col-6">
        <button class="btn btn-primary" (click)="submitUsersData()">Start Post Request</button>
       </div>

        <!-- Display the user records from backend - get request  -->
        <div class="col-6">
            <div class="row">
                <div class="col-6 p-4" *ngFor="let user of userData">
                    <div class="card">
                        <img class="p-3" src="/assets/users.png" alt="Card image cap" width="150px" height="150px">
                        <div class="card-body">
                            <p>User Id : {{user._id}}</p>
                            <p>User Role : {{user.role}}</p>
                            <p>Name : {{user.name}}</p>
                            <p>Email : {{user.email}}</p>
                            <p class="card-text">The role of {{user.name}} is {{user.role}}</p>
                            <!-- <h5 class="card-title">Card title</h5>
                          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                          <a href="#" class="btn btn-primary">Go somewhere</a> -->
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
